openapi: '3.0.2'
info:
  title: Onboarding
  description: STD22019
  contact:
    email: hei.fifaliana@gmail.com
  version: '1.0'
servers:
  - url: https://STD22019/v1
 
paths:
  /students:
    get:
      tags:
        - "Student" 
      summary: Get all students
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/StudentsResponse'
        
        '500': 
          description: Internal Server Error


  /student:
    post:
      tags:
        - "Student"
      summary: Add student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentInput'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddStudentsResponse'

        '500':
          description: Internal Server Error
components:
  schemas:
    StudentsResponse:
      type: object
      properties:
        id: 
          type: string
          example: STD22019
        name:
          type: string
          example: Fifaliana
        birthDate: 
          type: string
          format: date
          example: 2002-10-29  
    AddStudentsResponse:
      type: object
      properties:
        id: 
          type: string
          example: STD22019
        name:
          type: string
          example: Fifaliana
        birthDate: 
          type: string
          format: date
          example: 2002-10-29
    StudentInput:
      type: object
      properties:
        id: 
          type: string
          example: New ID
        name:
          type: string
          example: NewStudent
        birthDate: 
          type: string
          format: date
          example: Birth date

            
